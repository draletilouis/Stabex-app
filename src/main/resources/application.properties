spring.application.name=banking-app

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/banking_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Springdoc / Swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.paths-to-match=/api/v1/**,/api/v2/**
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.remove-broken-reference-definitions=true
springdoc.override-with-generic-response=false

# API Versioning Configuration
api.versioning.enabled=true
api.versioning.default-version=1
api.versioning.supported-versions=1,2
api.versioning.header-name=X-API-Version
api.versioning.path-pattern=/api/v{version}/**

# Show detailed error info in responses (dev only)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Debug logging to diagnose OpenAPI generation
logging.level.org.springdoc=DEBUG
logging.level.io.swagger.v3=DEBUG

# Crypto configuration (use environment variables in production)
crypto.algorithm=AES/GCM/NoPadding
# Base64-encoded 32-byte key (secure dev default; override via APP_CRYPTO_KEY in prod)
crypto.key=${APP_CRYPTO_KEY:OUd65zM7q/Ce/a7D3yl/QV0Kgv48XF9qZIMYGURUnkI=}
# Base64-encoded HMAC salt/key (secure dev default; override via APP_CRYPTO_SALT in prod)
crypto.salt=${APP_CRYPTO_SALT:729tCxXOVIriaW01pd7fct7YQd/GE9GQozjG2NhOzsA=}